<div>
  <h3 class="title">
    <span
      [routerLink]="['../']"
      nz-icon
      nzType="arrow-left"
      nzTheme="outline"
    ></span>
    Add teacher
  </h3>
  <form [formGroup]="form" nz-form>
    <!-- Name -->
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzFor="name">Name</nz-form-label>
      <nz-form-control nzErrorTip="Required field!" [nzSpan]="14">
        <input
          nz-input
          formControlName="name"
          name="name"
          type="text"
          id="name"
        />
      </nz-form-control>
    </nz-form-item>
    <!-- Description -->
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzFor="description"
        >Description</nz-form-label
      >
      <nz-form-control nzErrorTip="Required field!" [nzSpan]="14">
        <input
          nz-input
          formControlName="description"
          name="description"
          type="text"
          id="description"
        />
      </nz-form-control>
    </nz-form-item>
    <!-- Address -->
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzFor="address">Address</nz-form-label>
      <nz-form-control nzErrorTip="Required field!" [nzSpan]="14">
        <input
          nz-input
          formControlName="address"
          name="address"
          type="text"
          id="address"
        />
      </nz-form-control>
    </nz-form-item>
    <!-- Date of birth -->
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzFor="dateOfBirth"
        >Date of birth</nz-form-label
      >
      <nz-form-control nzErrorTip="Required field!" [nzSpan]="14">
        <input
          nz-input
          formControlName="dateOfBirth"
          name="dateOfBirth"
          type="text"
          id="dateOfBirth"
        />
      </nz-form-control>
    </nz-form-item>
    <!-- Date of register -->
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzFor="dateOfRegister"
        >Date of registration</nz-form-label
      >
      <nz-form-control nzErrorTip="Required field!" [nzSpan]="14">
        <input
          nz-input
          formControlName="dateOfRegister"
          name="dateOfRegister"
          type="text"
          id="dateOfRegister"
        />
      </nz-form-control>
    </nz-form-item>
    <!-- Phone -->
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzFor="phone">Phone</nz-form-label>
      <nz-form-control nzErrorTip="Required field!" [nzSpan]="14">
        <input
          nz-input
          formControlName="phone"
          name="phone"
          type="text"
          id="phone"
        />
      </nz-form-control>
    </nz-form-item>
    <!-- Email -->
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzFor="email">Email</nz-form-label>
      <nz-form-control nzErrorTip="Required field!" [nzSpan]="14">
        <input
          nz-input
          formControlName="email"
          name="email"
          type="email"
          id="email"
        />
      </nz-form-control>
    </nz-form-item>
    <!-- Telegram -->
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzFor="telegramUserName"
        >Telegram</nz-form-label
      >
      <nz-form-control nzErrorTip="Required field!" [nzSpan]="14">
        <input
          nz-input
          formControlName="telegramUserName"
          name="telegramUserName"
          type="text"
          id="telegramUserName"
        />
      </nz-form-control>
    </nz-form-item>
    <!-- Specialization -->
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzFor="specialization"
        >Specialization</nz-form-label
      >
      <nz-form-control nzErrorTip="Required field!" [nzSpan]="14">
        <input
          nz-input
          formControlName="specialization"
          name="specialization"
          type="text"
          id="specialization"
        />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control
        nzErrorTip="Required field!"
        [nzOffset]="18"
        [nzSpan]="20"
      >
        <button nz-button [nzType]="'primary'" (click)="add()">Add</button>
        <button nz-button [nzType]="'default'">Reset</button>
      </nz-form-control></nz-form-item
    >
  </form>
</div>
